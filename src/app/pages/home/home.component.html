<hr>

<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let video of videos">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">
                <strong>Autor: </strong> {{video.channelTitle}}
            </p>
            <p class="card-text">
                <strong>Publicado: </strong> {{video.publishedAt | date}}
            </p>
            <button (click)="mostrarVideo( video )" class="btn btn-outline-primary btn-block">
                Ver video
            </button>
        </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button (click)="cargarVideos()" class="btn btn-primary btn-lg">Siguiente p√°gina</button>
    </div>
</div>
